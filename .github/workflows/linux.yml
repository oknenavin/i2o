name: Linux

on: [ push, pull_request, workflow_dispatch ]

jobs:

  # gcc ########################################################################

  gcc-10:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        repository: oknenavin/cxon
        ref: develop
        path: cxon
      run: sudo make -C ../cxon install
    - uses: actions/checkout@v1
      with:
        ref: develop
        path: i2o
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install gcc-10 g++-10
    - name: Build
      env:
        CXX: g++-10
        CXXFLAGS: -std=c++17
      run: |
        make -j && sudo make install
        cd /usr/local/bin && stat -t json2cbor json2json cbor2json
  
  # clang ######################################################################

  clang-11:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
      with:
        repository: oknenavin/cxon
        ref: develop
        path: cxon
      run: sudo make -C ../cxon install
    - uses: actions/checkout@v1
      with:
        ref: develop
        path: i2o
    - name: Compiler setup
      run: |
        sudo apt-get update
        sudo apt-get install clang-11
    - name: Build I2O
      env:
        CXX: clang++-11
        CXXFLAGS: -std=c++20
      run: |
        make -j && sudo make install
        cd /usr/local/bin && stat -t json2cbor json2json cbor2json
